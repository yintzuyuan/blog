# 網站配置

# 匯入主題
theme: jekyll-theme-chirpy

# 網站語言 › http://www.lingoes.net/en/translator/langcode.htm
# 若與 `_data/locales` 資料夾中的檔案名稱相同，版面語言也會一併更改
# 否則版面語言將使用預設值 'en'
lang: zh-TW

# 變更為您的時區 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Taipei

# jekyll-seo-tag 設定 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: 殷慈遠的字碼筆記 # 主標題

tagline: 用程式碼雕琢文字之美 # 顯示為副標題

description: >- # 用於 SEO meta 標籤和 atom feed
  分享字型設計、Python 開發和創意思考的數位筆記。

# 填入您網站的協定和網域名稱
# 例如 'https://username.github.io'，注意結尾不要加 '/'
url: "https://blog.erikyin.net"

github:
  username: yintzuyuan # 更改為您的 GitHub 使用者名稱

twitter:
  username: # erikyin # 更改為您的 Twitter 使用者名稱

social:
  # 更改為您的全名
  # 將顯示為文章的預設作者和頁尾的版權擁有者
  name: 殷 慈遠
  email: hi@erikyin.net # 更改為您的電子郵件地址
  links:
    # 第一個元素作為版權擁有者的連結
    - https://erikyin.net # 更改為您的個人網站
    # - https://twitter.com/erikyin # 更改為您的 Twitter 主頁
    - https://github.com/yintzuyuan # 更改為您的 GitHub 主頁
    # 取消註釋以新增更多社群連結
    - https://www.facebook.com/erikyin.net
    - https://www.instagram.com/erikyin
    - https://www.youtube.com/c/erikin1205_typogame
    # - https://www.linkedin.com/in/username

# 網站驗證設定
webmaster_verifications:
  google: # 填入您的 Google 驗證碼
  bing: # 填入您的 Bing 驗證碼
  alexa: # 填入您的 Alexa 驗證碼
  yandex: # 填入您的 Yandex 驗證碼
  baidu: # 填入您的百度驗證碼
  facebook: # 填入您的 Facebook 驗證碼

# ↑ --------------------------
# jekyll-seo-tag 設定結束

# 網頁分析設定
analytics:
  google:
    id: G-Y392C005ET # 填入您的 Google Analytics ID
  goatcounter:
    id: # 填入您的 GoatCounter ID
  umami:
    id: # 填入您的 Umami ID
    domain: # 填入您的 Umami 網域
  matomo:
    id: # 填入您的 Matomo ID
    domain: # 填入您的 Matomo 網域
  cloudflare:
    id: # 填入您的 Cloudflare Web Analytics token
  fathom:
    id: # 填入您的 Fathom Site ID

# 頁面瀏覽量設定
pageviews:
  provider: # 目前僅支援 'goatcounter'

# 偏好的配色方案設定
#
# 注意：保持空白將預設跟隨系統偏好的配色
# 側邊欄左下角會有一個開關可切換淺色和深色主題
#
# 可用選項：
#
#     light — 使用淺色配色方案
#     dark — 使用深色配色方案
#
theme_mode: # [light | dark]

# 媒體資源的 CDN 端點
# 注意：一旦指定，CDN 網址將加到所有以 '/' 開頭的媒體資源路徑前
# 包括網站頭像、文章圖片、音訊和影片檔案
#
# 例如 'https://cdn.com'
cdn:

# 側邊欄的頭像，支援本地或 CORS 資源
avatar:

# 用於 SEO `og:image` meta 標籤的全站社群預覽圖片網址
# 可在前置設定中使用自訂的 `page.image` 覆蓋
social_preview_image: # 字串，本地或 CORS 資源

# 布林值，控制文章是否全域顯示目錄
toc: true

comments:
  # 文章評論系統的全域開關，保持空白表示停用
  provider: # [disqus | utterances | giscus]
  # 提供者選項如下：
  disqus:
    shortname: # 填入 Disqus 短名稱 › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 設定 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 選項 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 可選，預設為 'pathname'
    strict: # 可選，預設為 '0'
    input_position: # 可選，預設為 'bottom'
    lang: # 可選，預設為 `site.lang` 的值
    reactions_enabled: # 可選，預設為 '1'

# 自行託管靜態資源，選用 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布林值，保持空白表示 false
    # 指定 Jekyll 環境，空白表示兩者都使用
    # 僅在 `assets.self_host.enabled` 為 'true' 時有效
    env: # [development | production]

pwa:
  enabled: true # PWA 功能選項 (可安裝)
  cache:
    enabled: true # PWA 離線快取選項
    # 這裡定義的路徑將排除在 PWA 快取之外
    # 通常是與目前網站共用相同域名的其他網站的 `baseurl`
    deny_paths:
      # - "/example"  # URLs 符合 `<SITE_URL>/example/*` 的將不會被 PWA 快取

paginate: 10

# 您網站的基礎 URL
baseurl: ""

# ------------ 以下選項不建議修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 選項 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 空字串表示專案中的所有檔案
      type: posts
    values:
      layout: post
      comments: true # 在文章中啟用評論
      toc: true # 在文章中顯示目錄欄
      # 除非您很有把握能更新專案中所有其他文章連結的程式碼
      # 否則請勿修改以下參數
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 見 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

port: 4001
